<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .parent{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
        .child{
            background-color: orange;
            width: calc(100% - 20px); /*chieu rong cua con = me - 20px*/
            height: 100px;
        }
    </style>
</head>
<body>
    <pre>
        ham trong css 
        calc() tinh toan
    </pre>
    <div class="parent">
        <div class="child">
            the con
        </div>
    </div>
</body>
</html>
